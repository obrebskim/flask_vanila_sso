{% extends "base.html" %} {% block title %}Strona główna{% endblock %} {% block
content %}
<div class="container">
  <h1>Witaj na stronie głównej!</h1>
  <p>Jesteś zalogowany jako: {{ user.name }}</p>

  <div class="user-info">
    <h2>Twoje dane:</h2>
    <ul>
      {% for key, value in user.items() %}
      <li><strong>{{ key }}:</strong> {{ value }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
